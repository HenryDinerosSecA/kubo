    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kubo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tiny.cloud/1/m4gbi4p3c71mbb09aru0fcpnjzcczrqrisi38gkmd77q1lsu/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body>
        <header class="navbar navbar-expand-lg">
            <div class="container">
                <a href="#" class="navbar-brand" id="logo">Kubo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item d-lg-none">
                            <a class="nav-link" href="#" id="mobileHomeButton">Home</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <a class="nav-link" href="#" id="mobileArchiveLink">Archive</a>
                        </li>
                        <li class="nav-item">
                            <button id="authButton" class="btn btn-outline-primary">Sign In / Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container mt-4">
        <div class="content-frame">
            <div id="landingPrompt" class="text-center">
                <h2>Welcome to Kubo</h2>
                <p>Choose how you'd like to use Kubo:</p>
                <button id="signInButton" class="btn btn-primary me-2">Sign In / Sign Up</button>
                <button id="guestButton" class="btn btn-secondary">Use as Guest</button>
            </div>

            <div id="booksView" class="row g-4 mt-4" style="display: none;"></div>

            <div id="pagesView" style="display: none;">
                <nav id="sideNav" class="col-md-3">
                    <ul id="bookList" class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="homeButton">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="archiveLink">Archive</a>
                        </li>
                    </ul>
                </nav>
                <div id="pageContent" class="col-md-9">
                    <div class="header-container">
                    <h2 id="currentBookTitle"></h2>
                    <button id="newPageButton" class="btn btn-primary">New Page</button>
                    </div>
                    <div class="sort-controls mb-3">
                        <select id="sortField" class="form-select">
                        <option value="title">Title</option>
                        <option value="createdAt" selected>Date Created</option>
                        <option value="category">Category</option>
                        <option value="deadline">Deadline</option>
                        </select>
                        <button id="sortOrder" class="btn btn-outline-secondary">â†“</button>
                    </div>
                    <ul id="pageList" class="list-group"></ul>
                </div>
            </div>
            <div id="pagesView" style="display: none;">
                <button id="toggleSidebar" class="btn btn-primary d-lg-none mb-3">Toggle Sidebar</button>
                <nav id="sideNav" class="col-md-3 d-none d-lg-block">
                    <ul id="bookList" class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="homeButton">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="archiveLink">Archive</a>
                        </li>
                    </ul>
                </nav>
                <div id="pageContent" class="col-md-9">
                    <h2 id="currentBookTitle"></h2>
                    <button id="newPageButton" class="btn btn-primary mb-3">New Page</button>
                    <ul id="pageList" class="list-group"></ul>
                </div>
            </div>

        </div>
        </main>

        <div class="modal fade" id="authModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign In / Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Authentication form would go here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="newBookModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create/Edit Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newBookForm">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="bookName" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookPhoto" class="form-label">Book Photo URL</label>
                                <input type="url" class="form-control" id="bookPhoto">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="newPageModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newPageForm">
                            <div class="mb-3">
                                <label for="pageTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="pageTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="pageCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="pageCategory">
                            </div>
                            <div class="mb-3">
                                <label for="pageDeadline" class="form-label">Deadline (optional)</label>
                                <input type="date" class="form-control" id="pageDeadline">
                            </div>
                            <div class="mb-3">
                                <label for="pageDetails" class="form-label">Details</label>
                                <textarea id="pageDetails"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Page</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editBookModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editBookForm">
                            <div class="mb-3">
                                <label for="editBookName" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="editBookName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editBookPhoto" class="form-label">Book Photo URL</label>
                                <input type="url" class="form-control" id="editBookPhoto">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Book</button>
                            <button type="button" class="btn btn-danger" id="deleteBookBtn">Delete Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="editPageModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Edit Page</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                <form id="editPageForm">
                    <div class="mb-3">
                    <label for="editPageTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="editPageTitle" required>
                    </div>
                    <div class="mb-3">
                    <label for="editPageCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="editPageCategory">
                    </div>
                    <div class="mb-3">
                    <label for="editPageDeadline" class="form-label">Deadline (optional)</label>
                    <input type="date" class="form-control" id="editPageDeadline">
                    </div>
                    <div class="mb-3">
                    <label for="editPageDetails" class="form-label">Details</label>
                    <textarea class="form-control" id="editPageDetails" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Page</button>
                    <button type="button" class="btn btn-danger" id="deletePageBtn">Delete Page</button>
                </form>
                </div>
            </div>
            </div>
        </div>

        <div id="editPageModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Edit Page</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                <form id="editPageForm">
                    <div class="mb-3">
                    <label for="editPageTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="editPageTitle" required>
                    </div>
                    <div class="mb-3">
                    <label for="editPageCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="editPageCategory">
                    </div>
                    <div class="mb-3">
                    <label for="editPageDeadline" class="form-label">Deadline (optional)</label>
                    <input type="date" class="form-control" id="editPageDeadline">
                    </div>
                    <div class="mb-3">
                    <label for="editPageDetails" class="form-label">Details</label>
                    <textarea class="form-control" id="editPageDetails" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Page</button>
                    <button type="button" class="btn btn-danger" id="deletePageBtn">Delete Page</button>
                </form>
                </div>
            </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts.js"></script>
    </body>
    </html>
